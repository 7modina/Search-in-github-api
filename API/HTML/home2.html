<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home2.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- font link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
    <!-- font link end  -->
    <title>Document</title>

<body class="darck">
    <div class="logo-light" style="background-color: transparent;">
        <p>GitHub</p>
        <p class="mode">light <i class="fa-solid fa-sun"></i></p>
    </div>
    <div class="search-cont">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="search">
        <button>Search</button>
    </div>

    <div class="all-data-cont">
        <img src="" alt="">
        <div class="name-joined-account">
            <div class="name"></div>
            <div class="joined"></div>
            <div class="account"><a  target="_blanck"></a></div>
        </div>
        <div class="container">
            <div class="lorem">Lorem ipsum dolor  sunt aliquam vel cupiditate, nam dolores eos et eveniet!</div>
            <div class="repose-followers-following">
                <div class="repose"></div>
                <div class="followers"></div>
                <div class="following"></div>
            </div>
            <div class="LO-TW">
                <div class="location"><i class="fa-solid fa-location-dot"></i><p></p></div>
                <div class="twitter"><i class="fa-brands fa-twitter"></i><p><a target="_blanck"></a></p></div>
                <div class="link"><i class="fa-solid fa-link"></i><p><a target="_blanck"></a></p></div>
                <div class="house"><i class="fa-solid fa-house"></i><p>@Github</p></div>
            </div>
        </div>
    </div>

    <div class="repos-conatiner">
        <div class="repo">
            <div class="name">asdas</div>
            <div class="date">asdas</div>
            <div class="stars">asdas</div>
            <div class="link">link</div>
        </div>
    </div>
    
    <script src="../js/home2.js"></script>
</body>
</html>
